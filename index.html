<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Print</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="controls">
        <form id="form">
            <h1>Input</h1>
            <input type="file" id="input_image" accept="image/png, image/jpeg"><br />
            
            <p>Prescription Information</p>
            <input type="text" class="input_data" id="input_name" data-name="name" placeholder="Name" required /> <br /> 
    
            <input type="text" class="input_data" id="input_address" data-name="address" placeholder="Address" required /> <br />
            
            
            <input type="number" class="input_data" id="input_age" data-name="age" placeholder="Age" required /> <br />
            
            <label for="input_sex" >Sex: </label>
            <select class="input_data" id="input_sex" data-name="sex" required>
                <option value="">-</option>
                <option>M</option>
                <option>F</option>
            </select> <br />
            
            <input type="text" class="input_data" id="input_data" data-name="date" placeholder="Date" required /> <br />
            
            <input type="submit" value="Submit input" /> <br />
        </form>
        
        <button id="button_save_markers">Save Markers</button>
        <button id="button_write">Write Text</button> <br />
        <button id="button_print">Print</button>

    </div>
    
    <div class="display">
        <h1>Canvas</h1>
        <p class="text_coords_display">Coords</p>
            <div id="canvas_marker">

                    <div class="marker_resize" data-type="marker_part"></div>
                    <p class="marker_label" data-type="marker_part">Marker 1</p>
                </div>
                <div class="marker" id="marker2">
                    <div class="marker_resize"data-type="marker_part"></div>
                    <p class="marker_label" data-type="marker_part">Marker 2</p>
                </div>
                <div class="marker" id="marker3">
                    <div class="marker_resize" data-type="marker_part"></div>
                    <p class="marker_label" data-type="marker_part">Marker 3</p>
                </div> -->
            </div>
            <canvas id="canvas"></canvas>
    </div>
</body>
</html>
