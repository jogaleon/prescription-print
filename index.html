<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Print</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="controls">
        <form id="form">
            <h1>Input</h1>
            <input type="file" id="input_image" accept="image/png, image/jpeg"><br />
            
            <p>Prescription Information</p>
            <input type="text" class="input_data" id="input_name" data-name="name" placeholder="Name" required />
            <input type="button" class="button_set_coords" data-name="name"  value="+" /><br />
    
            <input type="text" class="input_data" id="input_address" data-name="address" placeholder="Address" required />
            <input type="button" class="button_set_coords" data-name="address" value="+" /><br />
            
            
            <input type="number" class="input_data" id="input_age" data-name="age" placeholder="Age" required />
            <input type="button" class="button_set_coords" data-name="age" value="+" /><br />
            
            <label for="input_sex" >Sex: </label>
            <select class="input_data" id="input_sex" data-name="sex" required>
                <option value="">-</option>
                <option>M</option>
                <option>F</option>
            </select>
            <input type="button" class="button_set_coords" data-name="sex" value="+" /><br />
            
            <input type="text" class="input_data" id="input_data" data-name="date" placeholder="Date" required />
            <input type="button" class="button_set_coords" data-name="date" value="+" /><br />
            
            <input type="submit" value="Submit input" />
        </form>
        
        <button id="button_print">Print</button>
        <button id="button_write">Write Text</button>

    </div>
    
    <div class="display">
        <h1>Canvas</h1>
        <p class="text_coords_display">Coords</p>
        <div id="canvas_container">
            <canvas id="canvas"></canvas>
            <div id="canvas_marker">
                <div id="marker1"></div>
            </div>
        </div>
    </div>
</body>
</html>
